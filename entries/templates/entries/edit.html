{% extends 'entries/base.html' %}

{% block content %}
  <p>
    <a href="/entries/">一覧へ</a>
  </p>
  <form action="/entries/{{ entry.id }}/update" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>タイトル</label>
      <input type="text" name="title" class="form-control" value="{{ entry.title }}">
    </div>
    <div class="form-group">
      <label>本文</label>
      <textarea rows="10" name="body" class="form-control">{{ entry.body }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
  </form>
{% endblock %}
